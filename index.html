<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <div class="input-row">
            <div class="label">Are you <i class="fas fa-asterisk" aria-hidden="true" style="font-size:6px;vertical-align: middle;"></i></div>
           <div class="fake-select" id="fake_enquiry_type">
                <div class="label_wrapper">
                    <div class="label">Select</div>
                    <div class="dropper" id="angle-toggler">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                        <i class="fa fa-angle-up" aria-hidden="true"></i>
                    </div>
                </div>
                                
                <div class="dropdown">
                    <div class="option" data-value="null"></div>
                    <div class="option" data-value="a student">Student</div>
                    <div class="option" data-value="parent">Parent</div>
                    <div class="option" data-value="other">Other</div>
                </div>
            </div>
            <select class="hidden initial" name="enquiry_type" required="">
                <option value="null" selected></option>
                <option value="a student">Student</option>
                <option value="parent">Parent</option>
                <option value="other">Other</option>
                <option value="" style="display:none" selected=""></option>
            </select>
    
             

        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
